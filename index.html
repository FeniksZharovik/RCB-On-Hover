<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hover Character</title>
</head>
<body>
    <div class="background">
        <div class="hover-left"></div>
        <div class="hover-right"></div>

        <img class="backgroundMove" src="assets/background.jpg" alt="background" class="background-image">

        <div class="chars">
            <div class="chars-imgs">
                <img class="char char-1" src="assets/char-1.webp" alt="char">
                <img class="char char-2" src="assets/char-2.webp" alt="char">
            </div>
            <div class="character-dialog">
                <p class="dialog-text"></p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
